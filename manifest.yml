applications:
- name: demo-hp-api
  mem: 128M
  services:
    ${name}-mongo-db:
       type: mongodb
    ${name}-redis-db:
       type: redis
    image-storage:
       type: filesystem
  hooks:
     post-staging:
     # create imgages folder in the shared filesystem
     - mkdir -p "$HELION_FILESYSTEM"/images
  stackato:
    ignores:
    - node_modules